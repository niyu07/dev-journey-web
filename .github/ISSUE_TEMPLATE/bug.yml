name: Bug Report
description: バグを報告する
title: "[Bug] "
labels: ["bug"]
projects: ["niyu07/dev-journey-web/1"]

body:
  - type: textarea
    id: summary
    attributes:
      label: バグの概要
      description: 発生している問題を簡単に説明してください

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: どのように再現できますか？

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来はどう動くべきですか？

  - type: checkboxes
    id: parent-issue
    attributes:
      label: 親Issueとして扱う
      options:
        - label: このIssueは親（Epic）です

  - type: textarea
    id: children
    attributes:
      label: 子Issueのリンク
      description: 関連する子Issueがあれば `#番号` でリンクを追加してください

  - type: input
    id: branch
    attributes:
      label: ブランチ名（コピー用）
      description: `git checkout -b` の後に貼り付けてください
      value: bugfix/issue-<番号>-短い説明