name: CI

on:
  pull_request:
  push:

jobs:
  # ------------------------------
  # Backend: Python
  # ------------------------------
  backend-tests:
    name: Backend Tests + Lint + Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8 black mypy

      - name: Run pytest
        run: pytest backend/

      - name: Run flake8 (Lint)
        run: flake8 backend/

      - name: Check code formatting with black
        run: black --check backend/

      - name: Type check with mypy
        run: mypy backend/

  # ------------------------------
  # Frontend: React + TypeScript
  # ------------------------------
  frontend-tests:
    name: Frontend Tests + Lint + Format + Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Vitest
        run: |
          cd frontend
          npm run test -- --run

      - name: Run ESLint (Lint)
        run: |
          cd frontend
          npx eslint "src/**/*.{ts,tsx,js,jsx}" --max-warnings=0

      - name: Run Prettier (Format check)
        run: |
          cd frontend
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}"

      - name: Build frontend
        run: |
          cd frontend
          npm run build